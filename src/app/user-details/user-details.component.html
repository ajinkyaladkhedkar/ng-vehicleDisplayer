<h1>User details</h1>
<table class="table table-hover">
  <thead>
  <th>Profile Pic</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Email</th>
  <th>Country</th>
  </thead>
  <tbody>
  <tr *ngFor="let user of myusers">
    <td><a [routerLink]="['/users', user.id]"><img class="profile-pic" [src]="user.profilePic"></a> </td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td> {{ user.email }}</td>
    <td> {{ user.address.country }}</td>
  </tr>
  </tbody>
</table>
  <button type="button" class="btn btn-primary" [routerLink]="['/home']">Back to Home</button>
